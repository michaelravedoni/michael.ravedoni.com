  abstract: "L’avenir des bibliothèques est-il menacé ? Ce travail mandaté par la Médiathèque Valais tente d’y répondre en suggérant des éléments de réponses liés aux défis que les bibliothèques vont devoir relever durant ce XXI<sup>e</sup> siècle. Les modèles et les visions sélectionnés dans la littérature internationale ont permis d’exposer une vision globale et tournée vers l’avenir de la bibliothèque. La synthèse de ces découvertes aboutit sur la création d’un modèle général pour la bibliothèque : la bibliothèque plateforme. Le modèle est décliné sous la forme d'un exemple pour la création d’un makerspace à la Médiathèque Valais. Loin d’être une révolution, le modèle formalise et synthétise les avancées et les savoir-faire acquis depuis des centaines d’années par les bibliothécaires en considérant les évolutions de la société du XXI<sup>e</sup> siècle. La bibliothèque devient une plateforme facilitant la création, la diffusion et le partage de culture entre créateurs et utilisateurs de culture. Elle agit ensuite comme un hub communautaire ayant l’infrastructure nécessaire pour capitaliser et pérenniser cette culture."

