  abstract: "<strong>Originalement publié dans la revue de l’AGBD, <i>Hors-Texte</i>, n°117, septembre 2019.</strong> À quoi ressembleront les bibliothèques dans quarante ans ? Pour ne pas y répondre de manière hasardeuse, je me suis posé une seconde question : les bibliothèques existeront-elles encore dans quarante ans ? Après réflexions, la conclusion à laquelle je suis arrivé est que les bibliothèques n’existeront plus telle que nous les concevons et connaissons aujourd’hui."

